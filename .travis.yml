# Per https://docs.travis-ci.com/user/languages/java

sudo: false

language: java

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7

install:
  - mvn -v
  - mvn -B install -U -DskipTests=true

script:
  - mvn -B verify -U -Dmaven.javadoc.skip=true

deploy:
  - tools/deploy_snapshot.sh

cache:
  directories:
  - ${HOME}/.m2

branches:
  except:
    - gh-pages

env:
  global:
    -  secure: ""
    -  secure: ""

